<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Drawing Web</title>
</head>
<body>
    <nav>
        <div>
            <h1>My Drawing</h1>
        </div>
        <div class="option">
            <div>
                <em class="fas fa-paint-brush brush"></em>
            </div>
            <div>
                <abbr title="Eraser"><em class="fas fa-eraser Eraser"></em></abbr>
            </div>
            <div>
                <abbr title="Download Image"><em class="fas fa-download download"></em></abbr>
            </div>
            <div>
                <abbr title="Clear your board"><em class="fas fa-broom clear"></em></abbr>
            </div>
        </div>
    </nav>
    <div class="colors">
        <ul class="color-list">
            <li class="color1" onclick="changecolor('#ec0101')"></li>
            <li class="color2" onclick="changecolor('#1ecbe1')"></li>
            <li class="color3" onclick="changecolor('#ffc93c')"></li>
            <li class="color4" onclick="changecolor('#050505')"></li>
        </ul>
    </div>
    <canvas class="canvas"></canvas>
    <script src="./app.js"></script>
</body>
</html>
